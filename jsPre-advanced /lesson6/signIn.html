<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="signUp" class="content">
        <div class="text">Please Sign In</div>
        <div class="wrapper">
            <label>
                <input type="email" name="email" />
                <div class="holder">Email address</div>
            </label>
        </div>
        <div class="wrapper">
            <label>
                <input type="password" name="password" />
                <div class="holder">Password</div>
                <div class="error"></div>
            </label>
        </div>
        <div class="wrapper">
            <button name="button" type="button" disabled>Sign In</button>
            <a href="./registration.html"class="link">Sign Up now</a>
        </div>
    </form>
    <div class="blank">
        <div class="name"></div>
        <div class="box">
            <div class="profileEmail"></div>
            <div class="job">Designer & Web-Developer</div>
        </div>
        <div class="line"></div>
    </div>
    <script src="scriptLogin.js"></script>
</body>
</html>
