<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="signUp" class="content">
        <div class="text">Please sign up</div>
        <div class="wrapper">
            <label>
                <input type="text" name="firstName" />
                <div class="holder">First name</div>
        </div>
        </label>
        <div class="wrapper">
            <label>
                <input type="text" name="lastName" />
                <div class="holder">Last name</div>
            </label>
        </div>
        <div class="wrapper">
            <label>
                <input type="email" name="email" />
                <div class="holder">Email address</div>
                <div class="error email"></div>
            </label>
        </div>
        <div class="wrapper">
            <label>
                <input type="password" name="password" />
                <div class="holder">Password</div>
            </label>
        </div>
        <div class="wrapper">
            <button name="button" type="button" disabled>Sign UP
            </button>
            <a href="./signIn.html" class="link">Sign In now</a>
        </div>  
    </form>
    <script src="script.js"></script>

</body>
</html>
