<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div>Pulse Effect</div>
      <div class="circles">
        <div class="wrapper">
          <div class="point white"></div>
          <div class="underPoint white"></div>
        </div>
        <div class="wrapper">
          <div class="point red"></div>
          <div class="underPoint red"></div>
        </div>
        <div class="wrapper">
          <div class="point orange"></div>
          <div class="underPoint orange"></div>
        </div>
        <div class="wrapper">
          <div class="point yellow"></div>
          <div class="underPoint yellow"></div>
        </div>
        <div class="wrapper">
          <div class="point blue"></div>
          <div class="underPoint blue"></div>
        </div>
        <div class="wrapper">
          <div class="point green"></div>
          <div class="underPoint green"></div>
        </div>
        <div class="wrapper">
          <div class="point purple"></div>
          <div class="underPoint purple"></div>
        </div>
        <div class="wrapper">
          <div class="point black"></div>
          <div class="underPoint black"></div>
        </div>
      </div>
    </div>
  </body>
</html>
