<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float Task</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container1">
      <div class="containerInside">
        <div class="text1">шапка сайту</div>
      </div>
    </div>
    <div class="container2 wrapper">
      <div class="menu menuRed">меню сайту</div>
      <div class="menu menuBlue">меню сайту</div>
      <div class="menu menuGreen">меню сайту</div>
      <div class="menu menuYellow">меню сайту</div>
      <div class="menu menuGrey">меню сайту</div>
    </div>
    <div class="container3 wrapper">
      <div class="box firstpart">
        <div class="text2">текст</div>
        <div class="underNumber">
          <div class="third">3</div>
          <div class="wrapper lastBox">
            <div class="forth">4</div>
            <div class="fifth">5</div>
          </div>
        </div>
      </div>
      <div class="box secondpart">
        <div class="A">A</div>
        <div class="secondFloat wrapper">
          <div class="letter">
            <div class="B">B</div>
            <div class="wrapper containerForB">
              <div class="B1 boxB">B1</div>
              <div class="boxB">
                <div class="space"></div>
                <div class="B2">B2</div>
              </div>
            </div>
          </div>
          <div class="letter">
            <div class="wrapperC C1">С1</div>
            <div class="wrapperC C2">С2</div>
            <div class="wrapperC C3">С3</div>
            <div class="wrapperC wrapper">
              <div class="BoxC C4">C4</div>
              <div class="BoxC C5">C5</div>
            </div>
          </div>
          <div class="letter">
            <div class="boxD">
              <div class="firstD D1">D1</div>
              <div class="firstD D2">D2</div>
            </div>
            <div class="boxD D3">
              D3
              <br />
              <img class="image" src="kroos.jpeg" alt="toni" />
            </div>
          </div>
        </div>
      </div>
      <div class="box thirdpart">
        <div class="romeFirst wrapper">
          <div class="romeFloat rome1">I</div>
          <div class="romeFloat rome2">II</div>
          <div class="romeFloat rome3">III</div>
        </div>
        <div class="romeSecond">
          <div class="romeContainer">
            <div class="romeIntoBox">
              <div class="underBox"></div>
            </div>
          </div>
          <div class="romeContainer rome6">VI</div>
        </div>
        <div class="romeThird wrapper">
          <div class="rome7">VII</div>
          <div class="romeBox">
            <div class="romeRect rome8">VIII</div>
            <div class="wrapper romeRect">
              <div class="romeSquare rome9">IX</div>
              <div class="romeSquare rome10">X</div>
            </div>
            <div class="romeRect rome11">XI</div>
          </div>
        </div>
      </div>
    </div>
    <div class="container4">підвал</div>
  </body>
</html>
