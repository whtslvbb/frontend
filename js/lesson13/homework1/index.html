<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-color: white;">
    <div class="color text">Колір</div>
    <div class="image text">Зображення</div>
    <div class="boxColor">
      <div data-value="red"  class="block red"></div>
      <div data-value="yellow" class="block yellow"></div>
      <div data-value="blue" class="block blue"></div>
      <div data-value="green" class="block green"></div>
      <div data-value="grey" class="block grey"></div>
      <div data-value="coral" class="block coral"></div>
      <div data-value="brown" class="block brown"></div>
      <div data-value="pink" class="block pink"></div>
      <div data-value="purple" class="block purple"></div>
    </div>
    <div class="boxImage">
      <div data-value="1.jpg" class="block ultras1 images"></div>
      <div data-value="2.jpeg" class="block ultras2 images"></div>
      <div data-value="3.jpg" class="block ultras3 images"></div>
      <div data-value="4.webp" class="block ultras4 images"></div>
      <div data-value="5.jpg" class="block ultras5 images"></div>
      <div data-value="6.webp" class="block ultras6 images"></div>
      <div data-value="7.jpeg" class="block ultras7 images"></div>
      <div data-value="8.jpg" class="block ultras8 images"></div>
      <div data-value="9.jpg" class="block ultras9 images"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
