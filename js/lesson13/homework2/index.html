<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="box">
      <div class="content"></div>
      <div class="keyboard">
        <div class="lines">
          <div class="key letter" data-value="IntlBackslash">ยง</div>
          <div class="key letter" data-value="Digit1">1</div>
          <div class="key letter" data-value="Digit2">2</div>
          <div class="key letter" data-value="Digit3">3</div>
          <div class="key letter" data-value="Digit4">4</div>
          <div class="key letter" data-value="Digit5">5</div>
          <div class="key letter" data-value="Digit6">6</div>
          <div class="key letter" data-value="Digit7">7</div>
          <div class="key letter" data-value="Digit8">8</div>
          <div class="key letter" data-value="Digit9">9</div>
          <div class="key letter" data-value="Digit0">0</div>
          <div class="key letter" data-value="Minus">-</div>
          <div class="key letter" data-value="Equal">=</div>
          <div class="key flexKey" data-value="Backspace">Backspace</div>
        </div>
        <div class="lines">
          <div class="key flexKey" data-value="Tab">Tab</div>
          <div class="key letter" data-value="KeyQ">q</div>
          <div class="key letter" data-value="KeyW">w</div>
          <div class="key letter" data-value="KeyR">e</div>
          <div class="key letter" data-value="KeyR">r</div>
          <div class="key letter" data-value="KeyT">t</div>
          <div class="key letter" data-value="KeyY">y</div>
          <div class="key letter" data-value="KeyU">u</div>
          <div class="key letter" data-value="KeyI">i</div>
          <div class="key letter" data-value="KeyO">o</div>
          <div class="key letter" data-value="KeyP">p</div>
          <div class="key letter" data-value="BracketLeft">[</div>
          <div class="key letter" data-value="BracketRight">]</div>
          <div class="key letter" data-value="Backslash">\</div>
        </div>
        <div class="lines">
          <div class="key flexKey" data-value="CapsLock">CapsLock</div>
          <div class="key letter" data-value="KeyA">a</div>
          <div class="key letter" data-value="KeyS">s</div>
          <div class="key letter" data-value="KeyD">d</div>
          <div class="key letter" data-value="KeyF">f</div>
          <div class="key letter" data-value="KeyG">g</div>
          <div class="key letter" data-value="KeyH">h</div>
          <div class="key letter" data-value="KeyJ">j</div>
          <div class="key letter" data-value="KeyK">k</div>
          <div class="key letter" data-value="KeyL">l</div>
          <div class="key letter" data-value="Semicolon">;</div>
          <div class="key letter" data-value="Quote">'</div>
          <div class="key flexKey" data-value="Enter">Enter</div>
        </div>
        <div class="lines">
          <div class="key flexKey" data-value="ShiftLeft">Shift</div>
          <div class="key letter" data-value="KeyZ">z</div>
          <div class="key letter" data-value="KeyX">x</div>
          <div class="key letter" data-value="KeyC">c</div>
          <div class="key letter" data-value="KeyV">v</div>
          <div class="key letter" data-value="KeyB">b</div>
          <div class="key letter" data-value="KeyN">n</div>
          <div class="key letter" data-value="KeyM">m</div>
          <div class="key letter" data-value="Comma">,</div>
          <div class="key letter" data-value="Period">.</div>
          <div class="key letter" data-value="Slash">/</div>
          <div class="key flexKey" data-value="ShiftRight">Shift</div>
        </div>
        <div class="key flexKey space" data-value="Space"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
