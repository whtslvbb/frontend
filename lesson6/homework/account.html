            </div>
          </div>

            <form class="space">
              <div class="space">
                <div class="mainText">Old password</div>
                <input type="password" required minlength="6" placeholder="Enter password">

                <div class="mainText">New password</div>
                <input type="password" required minlength="6" placeholder="Enter password">
              </div>

              </div>

          </div>

        <form class="space">
          <div class="space">
            <div class="mainText">Company name</div>
            <input type="text" required placeholder="LOGOS IT Academy">
          </div>
          <div class="space">
            <div class="mainText">Company address</div>
            <textarea required placeholder="61 I.Franka, Lviv"></textarea>
          </div>
          <div class="split">
            <div class="yourData">
              <div class="space">
                <div class="mainText">Country</div>
                <input type="text" required placeholder="Enter country">
              </div>
              <div class="space">
                <div class="mainText">State</div>
                <input type="text" required placeholder="Enter state">
              </div>
            </div>
            <div class="yourData">
              <div class="space">
                <div class="mainText">City</div>
                <input type="text" required placeholder="Enter city">
              </div>
              <div class="space">
                <div class="mainText">Postal code</div>
                <input type="number" required placeholder="Enter code">
              </div>
            </div>
          </div>
          <div class="saveButton">
            <input type="submit" value="Save">
          </div>
        </form>
